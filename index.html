<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/f54afad4a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="banner">
        <div class="logo">
            <img src="./assets/img/Logo.png" alt="logo">
        </div>

        <div class="title">
            Toboolist
        </div>
    </header>

    <!-- /header -->

    <main>
        <nav>
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
        </nav>
        <div class="container">
            <div class="new_task">
                <div class="items"><i class="fa-solid fa-caret-down"></i> New Task</div>
                <span class="list">
                    <i id="check" class="fa-solid fa-circle-check"></i>
                    <span class="topic">Quarterly Newsletter</span>
                    <span class="label"> Editorial </span>
                </span>

            </div>
        </div>
    </main>
</body>

</html>
